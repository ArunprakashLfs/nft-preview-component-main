<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">

  </head>
  <body>
    <div class="container">
      <div class="image">
        <img src="./images/image-equilibrium.jpg" alt="image-equilibrium">
      </div>
      <div class="text-container1">Equilibrium #3429
      </div>
      <div class="text-container2">Our Equilibrium collection promotes balance and calm.</div>
      <div class="text-container3"> 
        <div class="price">
          <img src="./images/icon-ethereum.svg" alt="ETH">
          0.041 ETH
        </div>
        <div class="time">
          <img src="./images/icon-clock.svg" alt="time">
          3 days left</div>
      </div>
      <hr class="divider">
      <div class="bottom-container">
        <img class="avatar" src="./images/image-avatar.png" alt="image-avatar">
        <p class="bottomtext"><span class="text">Creation of </span>jules wayvern</p>
      </div>
    </div>
  </body>
</html>
