<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img src="images/image-equilibrium.jpg" alt="image-equilibrium">
      </div>
      <div class="text-container1">Equilibrium #3429
      </div>
      <div class="text-container2">Our Equilibrium collection promotes balance and calm.</div>
      <div class="text-container3"> 
        <span>0.041 ETH</span>
        3 days left</div>
      <div>
        Creation of Jules Wyvern
      </div>
    </div>
  </body>
</html>
